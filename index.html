<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Terminal - HTML, CSS, JS</title>
  </head>
  <body>

    <div class="terminal" id="terminal">
      <div class="terminalMenu">
        <div class="terminalButtons terminalClose" id="terminalClose"></div>
        <div class="terminalButtons terminalMinimize" id="terminalMinimize"></div>
        <div class="terminalButtons terminalZoom" id="terminalZoom"></div>

      <div class="terminalScreen" id="terminalScreen">
        <h1>Head 1</h1>
        <p>Text 1</p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
